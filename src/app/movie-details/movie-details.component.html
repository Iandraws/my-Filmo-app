<div class="container" *ngIf="getMovieDetailResult.poster_path">

    <div class="media-details">
        <div class="media-details__poster">
            <img class="img" [src]="'https://image.tmdb.org/t/p/w500' + getMovieDetailResult.poster_path "
                alt="poster" />
                <button mat-button color="primary" class="Trailer">

                    <a class="ATAg" href="https://www.themoviedb.org/video/play?key={{getMovieVideoResult}}" 
                    target="_blank"
                    >watch trailer</a>
                </button>

        </div>
        <div class="media-details__info">
            <h1 class="media-details__title">{{ getMovieDetailResult.title }}</h1>

            <div class="media-details__meta">


                <div class="genres-list">
                    

                    <span class="genres-item" *ngFor="let genre of getMovieDetailResult.genres">
                        <button mat-raised-button matTooltip="{{ getMovieDetailResult.title }}"
                            aria-label="Button that displays a tooltip when focused or hovered over">
                            {{genre.name}}
                        </button>
                    </span>
                </div>

            </div>
            <div class="media-details__overview">
                <h2 class="media-details__overview-title">Overview</h2>
                <p class="media-details__overview-text">{{ getMovieDetailResult.overview }}</p>
            </div>
            <div class="tableContainer">
                <table mat-table [dataSource]="getMovieCastResult" class="mat-elevation-z8">
                    <ng-container matColumnDef="name" >
                      <th mat-header-cell *matHeaderCellDef>Name</th>
                      <td mat-cell *matCellDef="let cast">
                        <div class="name-container">
                          <img *ngIf="cast.profile_path" class="profile-image" [src]="'https://image.tmdb.org/t/p/original/' + cast.profile_path" alt="Profile Image">
                          <img *ngIf="!cast.profile_path"  class="profile-image" src="https://hope.be/wp-content/uploads/2015/05/no-user-image.gif" alt="no picture user">


                          <span>{{ cast.name }}</span>
                        </div>
                      </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="gender">
                      <th mat-header-cell *matHeaderCellDef>Gender</th>
                      <td mat-cell *matCellDef="let cast">{{ cast.gender === 2 ? 'Male' : 'Female' }}</td>
                    </ng-container>
                  
                    <ng-container matColumnDef="is Acting">
                        <th mat-header-cell *matHeaderCellDef> is Acting </th>
                        <td mat-cell *matCellDef="let cast">
                          <img class="status-icon" *ngIf="cast.known_for_department === 'Acting'; else notActingStatus" [src]="greenIconPath" alt="Green Icon" />
                          <ng-template #notActingStatus>
                            <img class="status-icon" [src]="redIconPath" alt="Red Icon" />
                          </ng-template>
                          
                        </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
                  

            </div>
            
               
            
             

        </div>


    </div>


</div>
