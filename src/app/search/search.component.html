<div class="form">
    <form
        [formGroup]="searchMovieForm"
        (ngSubmit)="submitSearchMovieForm()"
    >
        <mat-form-field class="field">
            <mat-label>Search a film</mat-label>
            <input
                matInput
                placeholder="Ex-spiderman"
                formControlName="movieName"
                value="movieName.value"
            >
        </mat-form-field>
    </form>
</div>
