<div class="container">

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="opened=!opened">
            <mat-icon>menu</mat-icon>
        </button>
        <span>filmoooooooo</span>
        <app-search></app-search>
        <span class="spacer"></span>
        <button class="login" mat-icon-button (click)="openLoginDialog()">
            <mat-icon aria-hidden="false" aria-label="Login">person</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav [(opened)]="opened" mode="side">
            <mat-nav-list>
                <a mat-list-item *ngFor="let route of routes" [routerLink]="route.path" routerLinkActive="active">
                    {{ route.label }}
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="sideNav">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
